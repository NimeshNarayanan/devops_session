---
- hosts: webservers
  tasks:
    - name: add repo
      become: yes
      yum_repository:
        name: nodejs 
        description: node from rpm
        baseurl: https://rpm.nodesource.com/pub_7.x/el/6/x86_64/
        gpgcheck: no

    - name: install nodejs an nginx
      become: yes
      yum: name={{item}} state=latest
      with_items:
        - nginx
        - nodejs-7.8.0

    - name: check config
      become: yes
      command: chkconfig nginx on

    - name: change port to 8080
      become: yes
      copy: 
        src: ./nginx.conf
        dest: /etc/nginx/conf.d/default.conf

    - name: run nginx
      become: yes
      service:
        name: nginx
        state: restarted
        enabled: yes

